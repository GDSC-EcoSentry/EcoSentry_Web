<div class="mt-5 ms-5">
    <h2 class="title">Dashboard</h2>
    <div class="d-flex mt-5 mb-4">
        <div class="search-node me-3">
            <app-text-autocomplete
                [type]="'text'"
                [label]="'Search for station...'"
                [formControl]="searchStationsControl"
                [autocomplete]="stations"
            ></app-text-autocomplete>
            <mat-autocomplete #stations="matAutocomplete">
                <mat-option *ngFor="let station of stations$ | async" [value]="station.name" (click)="getSelectedStationId(station.id)">
                    {{station.name}}
                </mat-option>
            </mat-autocomplete>
        </div>
        <div class="search-node me-3">
            <app-text-autocomplete
                [type]="'text'"
                [label]="'Search for node...'"
                [formControl]="searchNodesControl"
                [autocomplete]="nodes"
            ></app-text-autocomplete>
            <mat-autocomplete #nodes="matAutocomplete">
                <mat-option *ngFor="let node of nodes$ | async" [value]="node.name">
                    {{node.name}}
                </mat-option>
            </mat-autocomplete>
        </div>
        <div class="select me-3">
            <mat-form-field>
                <mat-label>Flammability</mat-label>
                <mat-select>
                    <mat-option *ngFor="let chance of chances" [value]="chance.value">{{chance.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div *ngIf="selectedStation$ | async as selectedStation">
        <h3>{{selectedStation.name}}: {{selectedStation.location}}</h3>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead class="bg-light text-uppercase">
                <tr>
                    <th><div class="py-2">Name</div></th>
                    <th><div class="py-2">Temperature</div></th>
                    <th><div class="py-2">Humidity</div></th>
                    <th><div class="py-2">Smoke(CO)</div></th>
                    <th><div class="py-2">Flammability</div></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let node of nodesWithLatestData$ | async">
                    <th>
                        {{node.name}}
                    </th>
                    <td class="align-middle">{{node.latestData?.temperature}}</td>
                    <td class="align-middle">{{node.latestData?.humidity}}</td>
                    <td class="align-middle">{{node.latestData?.smoke}}</td>
                    <td class="align-middle">{{node.chance}}</td>
                </tr>
            </tbody>
        </table>
    </div>
