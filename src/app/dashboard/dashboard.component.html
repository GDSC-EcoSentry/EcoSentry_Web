<div class="d-flex justify-content-center mt-5">
    <div class="col-10">
        <h2 class="title">Dashboard</h2>
        <div class="mb-4">
            <div class="search-node me-3">
                <app-text-autocomplete
                    [type]="'text'"
                    [label]="'Select a station...'"
                    [formControl]="searchStationsControl"
                    [autocomplete]="stations"
                ></app-text-autocomplete>
                <mat-autocomplete #stations="matAutocomplete">
                    <mat-option *ngFor="let station of stations$ | async" [value]="station.name" (click)="getSelectedStationId(station.id)">
                        {{station.name}}
                    </mat-option>
                </mat-autocomplete>
            </div>
        </div>
        <div *ngIf="selectedStation$ | async as selectedStation">
            <h3>{{selectedStation.name}}: {{selectedStation.location}}</h3>
        </div>
        <ng-container *ngIf="filteredNodes$ | async as nodes">
            <div class="d-flex justify-content-end align-items-center sorting">
                <div class="select me-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Sort By</mat-label>
                        <mat-select [formControl]="sortControl">
                            <mat-option *ngFor="let sort of sorts" [value]="sort.value">{{sort.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="select me-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Sort Order</mat-label>
                        <mat-select [formControl]="sortOrderControl">
                            <mat-option *ngFor="let sortOrder of sortOrders" [value]="sortOrder.value">{{sortOrder.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="table-responsive" *ngIf="nodes.length > 0 else noNode">
                <table class="table table-hover" style="border-radius: 10%;">
                    <thead class="bg-light text-uppercase">
                        <tr>
                            <th><div class="py-2">Name</div></th>
                            <th><div class="py-2">Temperature</div></th>
                            <th><div class="py-2">Humidity</div></th>
                            <th><div class="py-2">Smoke(CO)</div></th>
                            <th><div class="py-2">Flammability</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let node of filteredNodes$ | async">
                            <td>
                                <a routerLink="/dashboard/stations/{{(selectedStation$ | async)?.id}}/nodes/{{node.id}}" 
                                style="text-decoration: none;  color: #123F15; font-weight: 700;">
                                    {{ node.name }}
                                </a>
                            </td>
                            <td class="align-middle">{{node.temperature}}C</td>
                            <td class="align-middle">{{node.humidity}}%</td>
                            <td class="align-middle">{{node.smoke}}PPM</td>
                            <td class="align-middle">{{node.chance}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end mt-2" *ngIf="(allNodes$ | async) && totalCount > 0">
                <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="nodeParams.pageSize"
                    [pageNumber]="nodeParams.pageNumber"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </ng-container>
        <ng-template #noNode>
            <h4>No nodes found</h4>
        </ng-template>
    </div>
</div>
