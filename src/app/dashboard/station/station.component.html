<div class="mt-5 station-container" *ngIf="(user$ | async)?.role === 'admin' else notAuthorized">
    <div class="col-lg-4 col-md-5 col-sm-10 col-11 form-container mat-elevation-z5">
        <div class="text-center mt-2">
            <h1 style="color: #1b5e20;">EDIT STATION</h1>
        </div>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="mt-5">
            <div class="mb-4">
                <app-text-input [formControl]="editForm.controls['id']" [label]="'Station\'s ID'"></app-text-input>
            </div>
            <div class="mb-4">
                <app-text-input [formControl]="editForm.controls['name']" [label]="'Station\'s name'"></app-text-input>
            </div>
            <div class="mb-4">
                <app-text-input [formControl]="editForm.controls['location']" [label]="'Location'"></app-text-input>
            </div>
            <div class="d-grid mb-3">
              <button mat-raised-button color="primary" type="submit" style="height: 50px;">Update Station</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 col-md-5 col-sm-10 col-11 form-container mat-elevation-z5">
        <div class="text-center mt-2">
            <h1 style="color: #1b5e20;">CREATE NODE</h1>
        </div>
        <form [formGroup]="addNodeForm" (ngSubmit)="onSubmit()" class="mt-5">
            <div class="mb-4">
                <app-text-input [formControl]="addNodeForm.controls['stationId']" [label]="'Station\'s ID'"></app-text-input>
            </div>
            <div class="mb-4">
                <app-text-input [formControl]="addNodeForm.controls['nodeId']" [label]="'Node\'s ID'"></app-text-input>
            </div>
            <div class="mb-4">
                <app-text-input [formControl]="addNodeForm.controls['name']" [label]="'Node\'s name'"></app-text-input>
            </div>
            <div class="d-grid mb-3">
              <button mat-raised-button color="primary" type="submit" style="height: 50px;">Add Node</button>
            </div>
        </form>
    </div>
</div>

<ng-template #notAuthorized>
    <div class="d-flex justify-content-center align-items-center" style="height: 100%; color: #123F15;">
        <h2>You are not authorized to access this page</h2>
    </div>
</ng-template>
