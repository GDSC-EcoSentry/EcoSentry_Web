<div class="d-flex justify-content-center mt-5">
    <div class="col-lg-4 col-md-5 col-sm-10 col-11 form-container mat-elevation-z5">
        <div class="text-center mt-2">
            <h1 style="color: #1b5e20;">Sign Up</h1>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-5">
            <div class="d-grid">
                <button mat-raised-button style="height: 50px;" (click)="signInWithGoogle()">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="../../../assets/images/Google__G__logo.svg" height="24px" width="24px" class="me-2"> Sign in with Google
                    </div>
                </button>
            </div>

            <div class="divider-container mb-4 mt-4">
                <div class="line"><mat-divider></mat-divider></div>
                <div class="text mat-typography">Or</div>
                <div class="line"><mat-divider></mat-divider></div>
            </div>
            <div class="mb-4">
                <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
            </div>
            <div class="mb-4">
                <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email Address'"></app-text-input>
            </div>
            <div class="mb-4">
                <app-text-input [formControl]="registerForm.controls['password']" [type]="'password'" [label]="'Password'"></app-text-input>
            </div>
            <div class="mb-4">
                <app-text-input [formControl]="registerForm.controls['confirmPassword']" [type]="'password'" [label]="'Confirm Password'"></app-text-input>
            </div>
            <div class="d-grid mb-3 mt-4">
              <button mat-raised-button color="primary" [disabled]="registerForm.invalid" type="submit" style="height: 50px;">Sign up</button>
            </div>
            <div>Already have an account? <a routerLink="/account/login">Sign in</a></div>
        </form>
    </div>
</div>
