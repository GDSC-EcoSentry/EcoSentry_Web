<div class="text-center mb-4 mt-5">
    <h1 class="mb-3" style="color: #1b5e20;">Verify Email</h1>
</div>

<div class="d-flex justify-content-center mt-5">
    <div class="col-lg-4 col-md-5 col-sm-10 col-10 form-container mat-elevation-z5">
        <div class="mb-4">
            <app-text-input [formControl]="verifyEmailControl" [label]="'Email Address'"></app-text-input>
        </div>
        <div class="d-grid mb-3">
            <button mat-raised-button color="primary" 
                [disabled]="verifyEmailControl.invalid" 
                (click)="sendVerification()" 
                (keydown.enter)="sendVerification()">
                Send Verification
            </button>
        </div>
    </div>
</div>
