<google-map *ngIf="node && station" width="100%" height="35vh"
[center]="nodePosition"
[zoom]="zoom"
[options]="mapOptions">
    <ng-container *ngIf="station">
        <map-marker 
            #marker="mapMarker"
            [position]="stationPosition" 
            [options]="stationMarkerOptions"
            (mapMouseover)="openInfoWindow(marker, infoWindow)"
            (mapMouseout)="closeInfoWindow(infoWindow)">
        </map-marker>
        <map-info-window #infoWindow="mapInfoWindow">{{station.name}}: {{station.location}}</map-info-window>
    </ng-container>
    <ng-container *ngIf="node">
        <map-marker 
            #marker="mapMarker"
            [position]="nodePosition" 
            [options]="nodeMarkerOptions"
            (mapMouseover)="openInfoWindow(marker, infoWindow)"
            (mapMouseout)="closeInfoWindow(infoWindow)">
        </map-marker>
        <map-info-window #infoWindow="mapInfoWindow">{{node.name}}</map-info-window>
    </ng-container>
</google-map>
